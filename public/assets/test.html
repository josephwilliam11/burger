<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Burger App!</title>
  </head>
  <body background="img/burger-background.jpg">
    <div class="container">
        <div class="jumbotron bg-success">
            <h1 class="text-center display-4"><strong>Make a burger, then Devour!</strong></h1>
        </div>
    </div>

    <div class="mx-auto col-md-8">
        <div class="bg-warning card">
            <div class="row">
                <div class="col-sm-6" id="newBurger">

                </div>
                <div class="col-sm-6" id="devouredBurger">
                    
                </div>
            </div>
            <div class="text-center card-body">
                <div class="form-group">
                    <!-- <img src="img/angry-burger.jpg"> -->
                    <label for="exampleFormControlTextarea1">Enter the Burger You Would Like to Eat</label>
                    <textarea class="form-control" id="input" rows="1"></textarea>
                </div>
            </div>
            <div class="mx-auto form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
        </div>      
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
